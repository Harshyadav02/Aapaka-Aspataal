<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        /* Add background color to the divs */
        .doctor-div,
        .patient-div {
            background-color: #3498db;
            /* A blue color */
            border-radius: 10%;
        }


        .medicine-div {
            background-color: #e74c3c;
            /* A red color */
        }

        /* Style the male and female icons */
        .male-icon,
        .female-icon {
            font-size: 40px;
        }

        .count-circle {
            width: 70px;
            /* Adjust the size as needed */
            height: 90px;
            /* Adjust the size as needed */
            background-color: #cf3c2c;
            /* Background color */
            color: white;
            /* Text color */
            border-radius: 25%;
            /* Makes it a circle */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            /* Adjust the font size */
        }

        .navbar-blue {
            background-color: #007bff;

            /* Use the desired shade of blue */
        }
        .male-female{
            height: 50px;
            background-color: white;
            border-radius: 80%;
            
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-blue navbar-light p-lg-3">
        <div class="container">
            <!-- Left part of the navbar -->
            <a class="navbar-brand  hospital" href="#" style="color: white; font-size: 30px;">आपका अस्पताल</a>

            <!-- Right part of the navbar -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-light" href="{{url_for('auth.logout')}}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            
            <div class="container mt-4">
                <div class="row justify-content-between">
                    <div class="col-md-4 mb-4">
                        <div class="doctor-div p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="doctor-logo">
                                    <img src="{{ url_for('static', filename='images/doctor-logo.png') }}"
                                        alt="Doctor Logo" style="height: 190px;" >
                                </div>
                                <div class="doctor-info initial-hidden">
                                    <div class="doctor-count">
                                        <div class="count-circle">
                                            &nbsp;&nbsp;&nbsp;<span
                                                class="animate__animated animate__fadeIn">Total<span>&nbsp;&nbsp;&nbsp;
                                                    &nbsp;&nbsp;<span
                                                        class="animate__animated animate__fadeIn">{{doctor}}</span>&nbsp;&nbsp;
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="doctor-div p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="doctor-logo">
                                    <img src="{{ url_for('static', filename='images/patient-logo.png') }}"
                                        alt="Doctor Logo" style="height: 190px;">
                                </div>
                                <div class="doctor-info initial-hidden">
                                    <div class="doctor-count">
                                        <div class="count-circle">
                                            &nbsp;&nbsp;&nbsp;<span
                                                class="animate__animated animate__fadeIn">Total<span>&nbsp;&nbsp;&nbsp;
                                                    &nbsp;&nbsp;<span
                                                        class="animate__animated animate__fadeIn">{{patient}}</span>&nbsp;&nbsp;
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="doctor-div p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="doctor-logo">
                                    <img src="{{ url_for('static', filename='images/doctor-ward-2.png') }}"
                                        alt="Doctor Logo" style="height: 190px; border-radius: 50%;">
                                </div>
                                <div class="doctor-info initial-hidden">
                                    <div class="doctor-count">
                                        <div class="count-circle">
                                            &nbsp;&nbsp;&nbsp;<span
                                                >Total ward<span>&nbsp;&nbsp;&nbsp;
                                                    &nbsp;&nbsp;<span
                                                        class="animate__animated animate__fadeIn">{{ward}}</span>&nbsp;&nbsp;
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="patient-div p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="patient-logo">
                                    <i class="fa fa-male fa-5x " aria-hidden="true" ></i>
                                    <h5>Male <br> doctor</h5>
                                    <div class=" male-female">
                                       <span style="margin-left: 20px; ">{{male_doctor}}<span>
                                               
                                    </div>
                                </div>
                                <div class="patient-logo">
                                    <i class="fa fa-female fa-5x" aria-hidden="true" ></i>
                                    <h5>female <br> doctor</h5>
                                    <div class=" male-female">
                                        <span style="margin-left: 20px;"> {{female_doctor}}<span>
                                               
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="patient-div p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="patient-logo">
                                    <i class="fa fa-male fa-5x " aria-hidden="true" ></i>
                                    <h5>Male <br> Patient</h5>
                                    <div class=" male-female">
                                       <span style="margin-left: 20px; ">{{male_patient}}<span>
                                               
                                    </div>
                                </div>
                                <div class="patient-logo">
                                    <i class="fa fa-female fa-5x" aria-hidden="true" ></i>
                                    <h5>Male <br> patient</h5>
                                    <div class=" male-female">
                                        <span style="margin-left: 20px;"> {{female_patient}}<span>
                                               
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="doctor-div p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="doctor-logo">
                                    <img src="{{ url_for('static', filename='images/doctor-ward-2.png') }}"
                                        alt="Doctor Logo" style="height: 190px; border-radius: 50%;">
                                </div>
                                <div class="doctor-info initial-hidden">
                                    <div class="doctor-count">
                                        <div class="count-circle">
                                            &nbsp;&nbsp;&nbsp;<span
                                                >Total ward<span>&nbsp;&nbsp;&nbsp;
                                                    &nbsp;&nbsp;<span
                                                        class="animate__animated animate__fadeIn">{{ward}}</span>&nbsp;&nbsp;
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
