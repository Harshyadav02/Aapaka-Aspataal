{% extends 'admin_dash.html' %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='patient.css')}}">

<h1>Patient Information Form</h1>
<div class="scrollable-form">
<form action="/add_patient/" method="POST">
        
        <label for="Patient_id">Patient ID:</label>
        <input type="text" id="Patient_id" name="Patient_id" required><br><br>

        <label for="First_name">First Name:</label>
        <input type="text" id="First_name" name="First_name" required maxlength="30"><br><br>

        <label for="Last_name">Last Name:</label>
        <input type="text" id="Last_name" name="Last_name" required maxlength="30"><br><br>

        <label for="Gender">Gender:</label>
        <input type="radio" id="Gender" name="Gender" value="Male" required > Male
        <input type="radio" id="Gender" name="Gender" value="Female" required> Female
        <input type="radio" id="Gender" name="Gender" value="Other" required> Other<br><br>

        <label for="State">State:</label>
        <select id="State" name="State" required>
            <option value="" disabled selected>Select a State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
           
        </select>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required maxlength="3"><br><br>

        <label for="Contact">Contact:</label>
        <input type="tel" id="Contact" name="Contact" required pattern="\d{10}" title="Please enter a 10-digit phone number (digits only)" maxlength="10"><br><br>
        

        <label for="Street">Street:</label>
        <input type="text" id="Street" name="Street" maxlength="20" placeholder="Bholaram"><br><br>

        <label for="City">City:</label>
        <input type="text" id="City" name="City" required maxlength="20"><br><br>

        <label for="Postal_code">Postal Code:</label>
        <input type="text" id="Postal_code" name="Postal_code" maxlength="16"><br><br>

        <!-- Doctor ID -->
        <label for="Doctor_id">Doctor ID:</label>
        <input type="text" id="Doctor_id" name="Doctor_id" required placeholder="1018"><br><br>

        <label for="Ward_id">Ward ID:</label>
        <input type="text" id="Ward_id" name="Ward_id" placeholder="2003"><br><br>

        <label for="Attende_id">Attende ID:</label>
        <input type="text" id="Attende_id" name="Attende_id" placeholder="AT001" maxlength="30"><br><br>

        <input type="submit" value="Submit" >

        {% for msg in get_flashed_messages() %}
        <div>
            {{ msg }}
        </div>
    {% endfor %}
</form>
</div>
{% endblock %}
</body>
</html>
