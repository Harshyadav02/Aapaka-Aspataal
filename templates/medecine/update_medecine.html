{% extends 'admin_dash.html' %}
{% block content %}
    <title>Update Medicine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        {% if medicine_id %}
        <h2>Update Medicine : {{medicine_id}}</h2>

        <form action="" method="POST">
           
            <div class="form-group">
                <label for="field_to_update">Select Field to Update:</label>
                <select id="field_to_update" name="to_update" required>
                    <option value="Drug_name">Drug Name</option>
                    <option value="Drug_company">Drug Company</option>
                    <option value="Dosage">Dosage</option>
                    <option value="Med_description">Medicine Description</option>
                    <option value="cost">Cost</option>
                </select>
            </div>
            <div class="form-group">
                <label for="new_value">New Value:</label>
                <input type="text" id="new_value" name="updated_value" required>
            </div>
            <button type="submit">Update</button>


            {% for msg in get_flashed_messages()%}
            <div>
                {{msg}}
            </div>
        {%endfor%}

        {%endif%}
        </form>
    </div>
    {% endblock %}
