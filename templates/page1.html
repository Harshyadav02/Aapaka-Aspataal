<!DOCTYPE html>
<html>
<head>
  <title>Page 1</title>
</head>
<body>
  <div id="contain-display">This is the element with the ID `contain-display`.</div>

  <script>
    // Create a message object containing the ID of the element
    const message = {
      id: 'contain-display'
      
    };


    // Send the message to the other HTML page
    window.postMessage(message, window.location.href);

    console.log("Message sent to other HTML page")
  </script>
</body>
</html>
