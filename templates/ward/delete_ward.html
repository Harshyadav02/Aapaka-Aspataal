<!DOCTYPE html>
<html>

<head>
    <title>Delete ward Details</title>
    <link rel="stylesheet" href="{{url_for('static' , filename = 'patient.css')}} ">

</head>

<body>
    <h1>Delete ward Details</h1>
    

    <form method="POST" action="/delete_ward/">
        <label for="ward_id">ward id:</label>
        <input  name="ward_id" id="ward_id" required /><br />

        <input type="submit" value="Delete" />
        {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
        {% for message in get_flashed_messages() %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    </form>

</body>

</html>
